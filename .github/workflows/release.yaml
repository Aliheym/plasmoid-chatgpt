name: release
on:
  push:
    tags:
      - "v*" # Match any tag starting with "v", i.e "v1.0", "v20.15.10"

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âœï¸ Generate release changelog
        id: generate-release-changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyLastTag: "true"
          stripHeaders: "true"
          stripGeneratorNotice: "true"

      - name: ğŸ“ Archive the plasmoid
        run: |
          tar czf com.aliheym.chatgpt-${{ github.ref_name }}.tar.gz --directory=./package .

      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            com.aliheym.chatgpt-${{ github.ref_name }}.tar.gz
          name: ${{ github.ref_name }}
          body: ${{ steps.generate-release-changelog.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
